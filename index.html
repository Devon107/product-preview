<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <section class="container__card">
      <picture class="container__feature--img">
        <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="prefume">
      </picture>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <h2 class="card__subtitle">Perfume</h2>
      <p class="card__body">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__prices">
        <span class="sale">$149.99</span>
        <span class="oldprice">$169.99</span>
      </div>
      <button type="button" class="card__btn--cart"><img src="./images/icon-cart.svg" alt="">&nbsp;&nbsp;Add to Cart</button>
    </section>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" >Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Devon107">Abinadi</a>.</p>
  </footer>
</body>
</html>
